<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Finance Tracker | Login</title>
</head>

<body class="bg-gradient-to-r from-indigo-600 to-indigo-900 flex justify-center items-center h-[600px]">
    <div id="main"
        class="relative h-[400px] w-[800px] bg-white rounded-md flex justify-around items-center">

        <div class = "flex flex-col justify-around items-center shadow-sm shadow-slate-500 h-[380px] w-[300px]">
            <h1 class="font-bold text-4xl">Login</h1>

            <div id="form" class="">
                <form id="loginBox" class="flex flex-col justify-center ">
                    <label>Email</label>
                    <input placeholder="Email" type="email" id="loginInput"
                        class=" h-[30px] w-[200px] p-2 border-[2px] rounded-md focus:outline-none" />

                    <label>Password</label>
                    <input placeholder="Password" type="password" id="loginInput"
                        class=" h-[30px] w-[200px] p-2 border-[2px] rounded-md focus:outline-none" />

                    <button id="loginButton" class="h-8 w-32 bg-blue-500 rounded-xl"
                        type="submit">Sign In</button>

                    <button id="loginRegisterButton" class=" h-8 w-44 text-sm" href="">Don't have
                        a Account?</button>
                </form>
            </div>
        </div>

        <img src="./images/loginPage.avif" alt="login" class = "h-[400px] w-[400px]">
    </div>
</body>
