<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class = "bg-red-100 flex justify-center items-center h-[600px]">
    <div id="main" class = "relative h-[500px] w-[400px] bg-white rounded-xl flex justify-center items-center flex-col">
        <h1 class = "font-bold text-4xl absolute top-[50px]">Sign Up</h1>

        <div id="form" >
            <form id="loginBox" class = "flex flex-col justify-center items-center ">
                <input placeholder="Enter your Name" id="loginInput" class = "m-2 h-[30px] w-[200px] p-2 border-[2px] rounded-md" />
                <input placeholder="Email" type="email" id="loginInput" class = "m-2 h-[30px] w-[200px] p-2 border-[2px] rounded-md"/>
                <input placeholder="Password" type="password" id="loginInput" class = "m-2 h-[30px] w-[200px] p-2 border-[2px] rounded-md"/>
                <input placeholder="Confirm Password" minLength={6} type="password" id="loginInput" class = "m-2 h-[30px] w-[200px] p-2 border-[2px] rounded-md"/>
                <button id="loginButton" class = "absolute h-8 w-32 bg-blue-500 bottom-24 rounded-xl" type="submit">Sign Up</button>
        
                <button id="loginRegisterButton" class = "absolute h-8 w-44 bottom-12 m-2 text-sm" href = "">Already have a Account?</button>
              </form>
        </div>
    </div>
</body>

</html>
