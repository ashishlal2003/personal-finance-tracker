<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Finance Tracker</title>
</head>

<body class="flex justify-center items-center h-[600px]">
    <div id="main" class="bg-white flex flex-col w-[900px] h-[500px] rounded-md p-6 shadow-xl shadow-slate-500 ">
        <h1 class="text-4xl m-2">Finance Tracker</h1>
        <div id="inputForm">
              
            <form id="form" class="m-4">
                <input placeholder="Transaction Detail" required type="text" id="details"
                    class="m-2 h-[70px] w-[250px] p-2 border-b-[2px] text-xl focus:outline-none" />

                <input placeholder="Transaction Amount" required type="amount" id="amount"
                    class="m-2 h-[70px] w-[250px] p-2 border-b-[2px] text-xl focus:outline-none" />

                <select id="type" class="border-[2px] border-black focus:outline-none m-2  w-[100px] p-2"
                    id="transactionType">
                    <option value="select" class="p-4 bg-white text-md ">select</option>
                    <option value="Debit" class="p-4 bg-white text-md ">Debit</option>
                    <option value="Credit" class="p-4 bg-white text-md">Credit</option>
                </select>
                <!-- <i class="fas fa-plus bg-blue-500 text-white rounded-sm cursor-pointer w-10 text-2xl text-center translate-x-[80px]"></i> -->
                <button id="addBtn" class="h-8 w-32 bg-blue-500 rounded-xl cursor-pointer" value="Add"> Add </button>

            </form>
        </div>

        <ul id="track"
            class="w-full h-[400px] rounded-sm border-[0.5px] border-gray-400 p-2 flex flex-col items-center gap-4 overflow-y-scroll scroll-smooth">

            <li id="items"
                class="w-full border-[1px] border-t-0 border-b-gray-400 p-4 flex gap-6 hover:shadow-slate-500 hover:shadow-sm">
                <p>Details</p>
                <p>Amount</p>
            </li>

        </ul>
    </div>

</body>



</html>
